cis_control_bootloader_password: random
cis_control_set_boot_pass: false

# System network parameters (host only OR host and router)
cis_control_is_router: false

# IPv6 required
cis_control_ipv6_required: false

# AIDE
cis_control_config_aide: true
# AIDE cron settings
cis_control_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
cis_control_selinux_pol: targeted

# Whether or not to run tasks related to auditing/patching the desktop environment
cis_control_gui: no

# Set to 'true' if X Windows is needed in your environment
cis_control_xwindows_required: no

cis_control_openldap_clients_required: false
cis_control_telnet_required: false
cis_control_talk_required: false
cis_control_rsh_required: false
cis_control_ypbind_required: false

# Time Synchronization
cis_control_time_synchronization: chrony
cis_control_time_synchronization: ntp

cis_control_time_synchronization_servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 2.pool.ntp.org
    - 3.pool.ntp.org

cis_control_chrony_server_options: "minpoll 8"
cis_control_ntp_server_options: "iburst"

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
cis_control_host_allow:
    - "10.0.0.0/255.0.0.0"
    - "172.16.0.0/255.240.0.0"
    - "192.168.0.0/255.255.0.0"

cis_control_firewall: firewalld
cis_control_firewall: iptables

cis_control_firewall_services:
    - ssh
    - dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
cis_control_warning_banner: |
    Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section4 vars

cis_control_auditd:
    admin_space_left_action: halt
    max_log_file_action: keep_logs

cis_control_logrotate: "daily"

## Section5 vars

cis_control_sshd:
    clientalivecountmax: 3
    clientaliveinterval: 300
    ciphers: "aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com"
    logingracetime: 60
    # - make sure you understand the precedence when working with these values!!
    #allowusers:
    #allowgroups: systems dba
    #denyusers:
    #denygroups:

cis_control_pass:
    max_days: 90
    min_days: 7
    warn_age: 7
# Syslog system
cis_control_syslog: rsyslog
cis_control_syslog: syslog-ng

cis_control_vartmp:
    source: /tmp
    fstype: none
    opts: "defaults,nodev,nosuid,noexec,bind"
    enabled: no

cis_control_5_4_2_min_uid: 1000
